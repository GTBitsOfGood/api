syntax = "proto3";

package juno.file_service.file;

import "identifiers.proto";

service FileDbService {
  rpc getFile(GetFileRequest) returns (File);
  rpc createFile(CreateFileRequest) returns (File);
  rpc deleteFile(DeleteFileRequest) returns (File);
  rpc updateFile(UpdateFileRequest) returns (File);
}

message File {
  string bucket = 1;
  string config = 2;
  string filePath = 3;
  string metadata = 4;
}

message GetFileRequest {
  string bucket = 1;
  string config = 2;
  string filePath = 3;
}

message CreateFileRequest {
  string bucket = 1;
  string config = 2;
  string filePath = 3;
  string metadata = 4;
}

message UpdateFileRequest {
  string bucket = 1;
  string config = 2;
  string filePath = 3;
  string metadata = 4;
}

message DeleteFileRequest {
  string bucket = 1;
  string config = 2;
  string filePath = 3;
}
